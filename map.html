<!DOCTYPE html>
<html>
  <head>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-155991615-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag("js", new Date());
      gtag("config", "UA-155991615-1");
    </script>

    <!-- my stuff -->
    <meta charset="utf-8">
    <title>Canberra's COVID-19-free year</title>
    <meta name="author" content="Markus Mannheim">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- initial scripts -->
    <script src="./resources/d3.v6.min.js"></script>
    <script src="./resources/topojson.v3.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
    <link href="./resources/style.css" rel="stylesheet">
    <link href="./resources/abcLogo64.png" rel="icon">
  </head>

  <body>
    <div id="map"></div>
    <div id="footer"></div>
    <script>
      // load LGA data
      d3.json("./data/lga.topojson?accessKey=" + Math.floor(Math.random()*9000) + 1000)
        .then(function(data) {
          lgaData = topojson.feature(data, data.objects.areas);
          boundsAustralia = [[113.338953078, -43.6345972634], [153.569469029, -10.6681857235]];
          boundsMap = [[148.76278998500004,-35.92076221499997], [151.63054702400007,-33.04371900799998]];

          mapData = {
            type: "FeatureCollection",
            features: []
          };

          // set up MapBox engine
          mapboxgl.accessToken = "pk.eyJ1IjoibmV3cy1vbjFpbmUiLCJhIjoiR3FlZFZlVSJ9._30EFE9XYhQitqf4gzRG-g";
          map = new mapboxgl.Map({
            container: "map",
            attributionControl: false,
            style: "mapbox://styles/mapbox/light-v10",
            center: [134.354806, -25.610111],
            pitch: 0,
            bearing: 0,
            bounds: boundsAustralia
          });
          map.on("load", function() {
            // add navigation and custom attribution
            map.addControl(new mapboxgl.NavigationControl())
              .addControl(new mapboxgl.AttributionControl({ compact: true }))
              .addSource("lgaSource", {
                type: "geojson",
                data: mapData
              })
              .addLayer({
                id: "lgaLayers",
                type: "fill-extrusion",
                source: "lgaSource",
                paint: {
                  "fill-extrusion-color": ["get", "colour"],
                  "fill-extrusion-opacity": .75,
                  "fill-extrusion-height": ["get", "height"],
                }
              });
            // fade in
            d3.select("body")
              .transition()
                .duration(500)
                .style("opacity", 1);
            // transition to LGAs
            d3.timeout(function() {

              map.fitBounds(boundsMap, {
                padding: (
                  document.body.getBoundingClientRect().width < 5000 ?
                  { right: 100, left: 100 } :
                  { right: 300, left: 300 }
                ),
                pitch: 45,
                bearing: -15,
                duration: 2500,
                essential: true
              });
            }, 1000);

            // test transitions
            d3.timeout(function() {
              let i = 0;
              cycle = d3.interval(function() {
                mapData.features = lgaData
                  .features
                  .map(function(d) {
                    return {
                      type: "Feature",
                      geometry: d.geometry,
                      properties: {
                        height: d.properties.heights[i],
                        colour: d.properties.colours[i]
                      }
                    };
                  })
                  .filter(function(d) {
                    return d.properties.colour !== 0;
                  });
                map.getSource("lgaSource")
                  .setData(mapData);
                i = i + 1;
                if (i > lgaData.features[0].properties.heights.length - 1) cycle.stop();
              }, 75);
            }, 3500);
          });
        });
    </script>
  </body>
</html>
